<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
 <alias>
  <family>serif</family>
  <prefer>
   <family>Libertinus Serif      </family>
   <family>Linux Libertine G     </family>
   <family>Calendas Plus         </family>
   <family>Times New Roman       </family>
   <family>Noto Serif            </family>
   <family>Bitstream Vera Serif  </family>
   <family>Droid Naskh Shift Alt </family>
   <family>Noto Naskh Arabic UI  </family>
   <family>Noto Serif CJK JP     </family>
   <family>Noto Serif CJK TC     </family>
   <family>Noto Serif CJK KR     </family>
   <family>Noto Serif CJK HK     </family>
   <family>MS Mincho             </family>
   <family>EPSON 太明朝体Ｂ      </family>
   <!--<family>MS PMincho</family>-->
   <!--       <family>DejaVu Serif</family>
      <family>Times New Roman</family>
      <family>Thorndale AMT</family>
      <family>Luxi Serif</family>
      <family>Nimbus Roman No9 L</family>
      <family>Times</family>
      <family>Frank Ruehl</family>
      <family>MgOpen Canonica</family>
      <family>AR PL ShanHeiSun Uni</family>
      <family>AR PL ZenKai Uni</family>
      <family>IPAMonaPMincho</family>
      <family>IPAPMincho</family>
      <family>Sazanami Mincho</family>
      <family>Kochi Mincho</family>
      <family>ＭＳ 明朝</family>
      <family>Baekmuk Batang</family>
      <family>FreeSerif</family> -->
  </prefer>
 </alias>
 <alias>
  <family>sans-serif</family>
  <prefer>
    <family> Inter                  </family>
    <family> Noto Sans              </family>
    <family> Quicksand Medium       </family>
    <family> Noto Sans CJK JP Light </family>
    <family> Noto Kufi Arabic       </family>
    <family> Noto Naskh Arabic UI   </family>
    <family> Droid Naskh Shift Alt  </family>
    <family> El Messiri             </family>
    <family> Cairo                  </family>
    <family> Noto Sans CJK TC       </family>
    <family> Noto Sans CJK HK       </family>
    <family> Noto Sans CJK KR       </family>
    <family> MS PGothic             </family>
    <family> Source Han Sans JP     </family>
   <!--<family>03SmartFontUI</family>-->
   <!--       <family>Bitstream Vera Sans</family>
      <family>DejaVu Sans</family>
      <family>Verdana</family>
      <family>Arial</family>
      <family>Albany AMT</family>
      <family>Luxi Sans</family>
      <family>Nimbus Sans L</family>
      <family>Helvetica</family>
      <family>Nachlieli</family>
      <family>MgOpen Moderna</family>
      <family>AR PL ShanHeiSun Uni</family>
      <family>AR PL ZenKai Uni</family>
      <family>IPAMonaPGothic</family>
      <family>IPAPGothic</family>
      <family>Sazanami Gothic</family>
      <family>Kochi Gothic</family>
      <family>ＭＳ ゴシック</family>
      <family>Baekmuk Dotum</family>
      <family>SimSun</family>
      <family>FreeSans</family> -->
  </prefer>
 </alias>
 <alias>
  <family>monospace</family>
  <prefer>
   <family>Iosevka Term SS05</family>
   <family>Fira Code</family>
   <family>FiraCode Nerd Font</family>
   <family>JetBrainsMono Nerd Font</family>
   <family>MS PGothic</family>
   <!--       <family>DejaVu Sans Mono</family>
      <family>Andale Mono</family>
      <family>Courier New</family>
      <family>Cumberland AMT</family>
      <family>Luxi Mono</family>
      <family>Nimbus Mono L</family>
      <family>Courier</family>
      <family>Miriam Mono</family>
      <family>AR PL ShanHeiSun Uni</family>
      <family>AR PL ZenKai Uni</family>
      <family>IPAMonaGothic</family>
      <family>IPAGothic</family>
      <family>Sazanami Gothic</family>
      <family>Kochi Gothic</family>
      <family>AR PL KaitiM GB</family>
      <family>Baekmuk Dotum</family>
      <family>FreeMono</family> -->
  </prefer>
  <alias binding="same">
    <family>Noto Sans</family>
    <default>
      <family>Arial</family>
    </default>
  </alias>
 </alias>
 <dir>~/.fonts</dir>
 <match target="font">
   <edit mode="assign" name="hinting">
     <bool>true</bool>
   </edit>
 </match>
 <match target="font">
   <edit mode="assign" name="hintstyle">
     <const>hintfull</const>
   </edit>
 </match>
 <match target="font">
   <edit mode="assign" name="rgba">
     <const>rgb</const>
   </edit>
 </match>
 <match target="font">
   <edit mode="assign" name="antialias">
     <bool>true</bool>
   </edit>
 </match>
</fontconfig>
